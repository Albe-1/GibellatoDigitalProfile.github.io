<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
    }
    main {
      display: flex;
      max-width: 1000px;
      margin: 30px auto;
      gap: 20px;
    }
    .content {
      flex: 2;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
  
      font-family: 'Lora', serif;
      font-size: 1em;
      line-height: 1.6;
      color: #333;
    }
    aside {
      flex: 1;
      background: #fafafa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      text-align: center;
    }
    .profile-img {
      width: 200px;
      height: 400px;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #333;
      border-radius: 0;
      background-color: black;
      display: block;
      margin-left: auto; 
      margin-right: auto;
    }
    .profile-name {
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 10px;
      font-size: 2.0em;
    }
    .profile-divider {
      border: 0;
      height: 1px;
      background-color: #007acc;
      margin: 15px 0;
      border-radius: 1px;
    }
    .section-title {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-align: left;
    }
    .profile-languages,
    .profile-contacts {
      margin-bottom: 15px;
      padding-left: 10px;
      text-align: left;
    }
    .profile-languages li,
    .profile-contacts li {
      list-style: disc;
      margin-left: 20px;
    }
    
    h2 {
      font-size: 1.3em;
      font-weight: 700;
      margin-top: 20px;
      text-transform: uppercase;
      text-align: left;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>{{ site.title }}</h1>
  </header>

  <main>
    <div class="content">
      {{ content }}
    </div>

    <aside>
      <img src="{{ '/IMG-20230501-WA0005.jpg' | relative_url }}" alt="Profile Image" class="profile-img">
      <div class="profile-name">ALBERTO GIBELLATO</div>
      <div class="profile-divider"></div>
      <h2>Info & Contacts</h2>
      <div class="profile-contacts">
        <ul>
          <li>Country: Italy</li>
          <li>Phone number: +39 338 XXX XXXX</li>
          <li>Email: albegi.ag@gmail.com</li>
          <li>GitHub: <a href="https://github.com/Albe-1" target="_blank">github.com/Albe-1</a></li>
        </ul>
      </div>
      <div class="section-title">Languages</div>
      <div class="profile-languages">
        <ul>
          <li>Italian (Native)</li>
          <li>English (B1)</li>
        </ul>
      </div>
      
    </aside>
  </main>

</body>
</html>
