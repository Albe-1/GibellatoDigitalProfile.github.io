<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 40px 20px;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 8vw;
    }
    main {
      display: flex;
      max-width: 1000px;
      margin: 30px auto;
      gap: 20px;
    }
    .content {
      flex: 2;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: 'Lora', serif;
      font-size: 1em;
      line-height: 1.6
    }
    aside {
      flex: 1;
      background: #fafafa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      text-align: center;
    }
    .profile-img {
      width: 200px;
      height: 400px;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #333;
      display: block;
      margin-left: auto; 
      margin-right: auto;
    }
    .profile-name {
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 10px;
      font-size: 2em;
    }
    h2, .section-title {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-align: left;
    }
    .profile-divider {
      border: 0;
      height: 1px;
      background-color: #007acc;
      margin: 15px 0;
    }
    .profile-languages,
    .profile-contacts {
      margin-bottom: 15px;
      padding-left: 10px;
      text-align: left;
    }
    .profile-languages li,
    .profile-contacts li {
      list-style: disc;
      margin-left: 20px;
    }
    .floating-pdf {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 10001;
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.95em;
    }
    .floating-pdf:hover {
      background: #005b99;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 10vw; }
      main { flex-direction: column; }
      aside { order: -1; }
      .profile-img { width: 150px; height: 260px; }
    }
    .pdf-layout {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>

  <button id="downloadPdf" class="floating-pdf">PDF</button>
  
  <main id="pdfContent">
  <aside class="sidebar">
    <img src="{{ '/IMG-20230501-WA0005.jpg' | relative_url }}" alt="Profile Image" class="profile-img">
    <div class="profile-name">ALBERTO GIBELLATO</div>
    <div class="profile-divider"></div>
    
    <h2>Info & Contacts</h2>
    <ul class="profile-contacts">
      <li>Country: Italy</li>
      <li>Phone number: +39 338 XXX XXXX</li>
      <li>Email: albegi.ag@gmail.com</li>
      <li>GitHub: <a href="https://github.com/Albe-1" target="_blank">github.com/Albe-1</a></li>
    </ul>
    
    <div class="section-title">Languages</div>
    <ul class="profile-languages">
      <li>Italian (Native)</li>
      <li>English (B1)</li>
    </ul>
  </aside>

  <div class="content">
    {{ content }}
  </div>
</main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    document.getElementById("downloadPdf").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "instant" });
      setTimeout(() => {
        const element = document.getElementById("pdfContent");
        element.classList.add("pdf-layout");
      
        const opt = {
          margin: 10,
          filename: 'Gibellato_digital_profile.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true },
          jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
        };
        html2pdf().set(opt).from(element).save().then(() => {
          element.classList.remove("pdf-layout");
        });
      }, 200);
    });
  </script>
</body>
</html>
