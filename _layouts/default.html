<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <style>
    body {
      font-family: 'Robot', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    main {
      display: flex;
      max-width: 1000px;
      margin: 30px auto;
      gap: 20px;
    }
    .content {
      flex: 2;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    aside {
      flex: 1;
      background: #fafafa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .profile-name {
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    .profile-info {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 15px;
    }
    
    h1, h2 {
      margin-top: 0;
    }
    ul {
      padding-left: 20px;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>{{ site.title }}</h1>
  </header>

  <main>
    <div class="content">
      {{ content }}
    </div>

    <aside>
      <div class="profile-name">ALBERTO GIBELLATO</div>
      <div class="profile-info">
        Bassano del Grappa<br>
        Italian (Native), English
      </div>

      <h2>Contacts & Links</h2>
      <ul>
        <li>Email: albegi.ag@gmail.com</li>
        <li>GitHub: <a href="https://github.com/Albe-1" target="_blank">github.com/Albe-1</a></li>
      </ul>
    </aside>
  </main>

</body>
</html>
